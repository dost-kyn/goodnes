<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header class="header">
        <div class="header_content">
            <a class="header_logo" href="home.html">
                <img src="/image/лого.svg" data-theme-image  data-light="/image/лого.svg" 
                data-dark="/image/лого-dark.svg" class="header_logo_img">
            </a>

            <div class="header_nav">
                <button class="header_nav_tema">
                    <img src="/image/tema.svg" data-theme-image  data-light="/image/tema.svg" 
                    data-dark="/image/tema-dark.svg" class="header_nav_tema_img">
                </button>
                <a href="" class="header_nav_catalog">Каталог</a>
                <a href="" class="header_nav_blog">Блог</a>
                <a href="" class="header_nav_exit">Вход</a>
                
                <button class="header_nav_btn">

                        <span></span>
                        <span></span>
                        <span></span>
                    </div>

            </div>

    <section class="banner">
        <div class="banner_image">
            <img src="/image/banner_image.jpg" alt="" class="banner_image_img">
        </div>
        <p class="banner_text">Добро пожаловать в <br>

    </section>

    <div class="name_user">
        <h1 class="name_user_h1">Альбер Камю</h1>
    </div>


    <section class="search">
        <div class="find">
            <input class="search_inp" type="text" placeholder="Поиск..">
            <button class="search_btn">Найти</button>
        </div>

        <div class="blog">
            <button class="blog_btn">Блоги</button>
        </div>
    </section>


    <footer class="footer">
        <div class="footer_content">
            <div class="footer_logo">
                <img src="/image/лого.svg" data-theme-image data-light="/image/лого.svg"
                    data-dark="/image/лого-dark.svg" class="footer_logo_img">
            </div>
            <div class="footer_cataloge">
                <a href="" class="footer_cataloge_link">Кексы</a>
                <a href="" class="footer_cataloge_link">Пироги</a>
                <a href="" class="footer_cataloge_link">Хлеб</a>
                <a href="" class="footer_cataloge_link">Торты</a>
                <a href="" class="footer_cataloge_link">Конфеты</a>
                <a href="" class="footer_cataloge_link">Печенье</a>
            </div>
            <div class="footer_info">
                <p class="footer_phone">+8 999 035 6471</p>
                <p class="footer_email">Ovenly_Goodness@gmail</p>
                <div class="footer_social">
                    <img src="/image/footer_social_tg.svg" data-theme-image data-light="/image/footer_social_tg.svg"
                        data-dark="/image/footer_social_tg-dark.svg" class="footer_social_img">
                    <img src="/image/footer_social_ok.svg" data-theme-image data-light="/image/footer_social_ok.svg"
                        data-dark="/image/footer_social_ok-dark.svg" class="footer_social_img">
                    <img src="/image/footer_social_vk.svg" data-theme-image data-light="/image/footer_social_vk.svg"
                        data-dark="/image/footer_social_vk-dark.svg" class="footer_social_img">
                </div>
            </div>
        </div>

    <script src="/js/home.js"></script>

</html>
